<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Chris Data</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        .button { background: #007cba; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 10px 0; }
        .button:hover { background: #005a85; }
        .button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Check Chris Data</h1>
        <p>This will check what data exists for chris@chris.com in Firestore.</p>
        
        <div id="authSection">
            <h3>üîê Sign in as chris@chris.com to check data</h3>
            <button class="button" onclick="signInAsChris()">Sign in as chris@chris.com</button>
            <div id="userInfo" style="display: none;">
                <p>Signed in as: <span id="userEmail"></span></p>
                <button class="button" onclick="checkData()" id="checkBtn">üîç Check My Data</button>
                <button class="button" onclick="signOut()" style="background: #dc3545;">Sign Out</button>
            </div>
        </div>
        
        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDe2MxZlVfHT0p9qvUT2cnq5-CUUOLlMJU",
            authDomain: "boardly-95104.firebaseapp.com",
            projectId: "boardly-95104",
            storageBucket: "boardly-95104.firebasestorage.app",
            messagingSenderId: "278347808379",
            appId: "1:278347808379:web:649a8774a9f88f010cecde"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userInfo').style.display = 'block';
                document.querySelector('#authSection button').style.display = 'none';
            } else {
                document.getElementById('userInfo').style.display = 'none';
                document.querySelector('#authSection button').style.display = 'block';
            }
        });

        window.signInAsChris = async () => {
            try {
                await signInWithEmailAndPassword(auth, 'chris@chris.com', 'Test123');
                showResult('‚úÖ Signed in as chris@chris.com successfully!', 'success');
            } catch (error) {
                showResult(`‚ùå Sign in failed: ${error.message}`, 'error');
            }
        };

        window.signOut = async () => {
            try {
                await signOut(auth);
                document.getElementById('result').innerHTML = '';
                showResult('üëã Signed out successfully', 'success');
            } catch (error) {
                showResult(`‚ùå Sign out failed: ${error.message}`, 'error');
            }
        };

        window.checkData = async () => {
            if (!currentUser) {
                showResult('‚ùå Please sign in first', 'error');
                return;
            }

            try {
                const btn = document.getElementById('checkBtn');
                btn.disabled = true;
                btn.textContent = 'üîÑ Checking...';
                
                showResult('üîÑ Checking data for chris@chris.com...', 'loading');

                const token = await currentUser.getIdToken();
                
                const response = await fetch('/.netlify/functions/check-chris-data', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    let output = `üìä Data Check Results for chris@chris.com\n`;
                    output += `UID: ${data.chrisUid}\n`;
                    output += `Current User: ${data.currentUser.email} (${data.currentUser.uid})\n\n`;
                    
                    output += `üìà Summary:\n`;
                    output += `Projects: ${data.summary.projects}\n`;
                    output += `Tasks: ${data.summary.tasks}\n`;
                    output += `Goals: ${data.summary.goals}\n`;
                    output += `Diary: ${data.summary.diary}\n`;
                    output += `Events: ${data.summary.events}\n\n`;

                    if (data.summary.projects > 0 || data.summary.tasks > 0 || data.summary.goals > 0) {
                        output += `üìã Detailed Data:\n`;
                        
                        for (const [collection, info] of Object.entries(data.dataByUserId)) {
                            if (info.count > 0) {
                                output += `\n${collection.toUpperCase()} (${info.count}):\n`;
                                info.docs.forEach((doc, i) => {
                                    output += `  ${i+1}. ${doc.name || doc.title || doc.id}\n`;
                                    if (doc.description) output += `     ${doc.description.substring(0, 50)}...\n`;
                                    if (doc.createdAt) output += `     Created: ${doc.createdAt}\n`;
                                });
                            }
                        }
                    }

                    if (Object.keys(data.alternativeFields).length > 0) {
                        output += `\nüîÑ Alternative field matches:\n`;
                        for (const [key, info] of Object.entries(data.alternativeFields)) {
                            output += `${key}: ${info.count} documents\n`;
                        }
                    }

                    if (Object.keys(data.emailVariations).length > 0) {
                        output += `\nüìß Email variation matches:\n`;
                        for (const [key, info] of Object.entries(data.emailVariations)) {
                            output += `${key}: ${info.count} documents\n`;
                        }
                    }

                    showResult(output, 'success');
                } else {
                    showResult(`‚ùå Error: ${data.error}\n\nAll users found:\n${JSON.stringify(data.allUsers, null, 2)}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                const btn = document.getElementById('checkBtn');
                btn.disabled = false;
                btn.textContent = 'üîç Check My Data';
            }
        };

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
    </script>
</body>
</html>
